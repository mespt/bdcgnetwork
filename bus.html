<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bus Allocation — Coming Soon</title>
  <style>
    :root{
      --bg:#0f1724;        /* dark blue/charcoal */
      --card:#0b1220;      /* slightly darker card */
      --accent:#ffd166;    /* warm accent */
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.04);
      --radius:18px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(600px 400px at 10% 20%, rgba(255,209,102,0.06), transparent 8%),
        radial-gradient(500px 350px at 90% 80%, rgba(99,102,241,0.04), transparent 8%),
        var(--bg);
      color: #e6eef8;
      -webkit-font-smoothing:antialiased;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      width:100%;
      max-width:880px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);
      padding:36px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6);
      display:grid;
      grid-template-columns: 160px 1fr;
      gap:24px;
      align-items:center;
      backdrop-filter: blur(6px);
      border: 1px solid rgba(255,255,255,0.03);
    }

    /* small screens: stack */
    @media (max-width:640px){
      .card{grid-template-columns: 1fr; text-align:center; padding:28px;}
    }

    .bus-wrap{
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:120px;
    }

    /* bus icon + animation */
    .bus{
      width:140px;
      max-width:100%;
      transform-origin:center;
      animation: float 3.8s ease-in-out infinite;
    }
    @keyframes float{
      0%{transform:translateY(0)}
      50%{transform:translateY(-8px)}
      100%{transform:translateY(0)}
    }

    .content h1{
      margin:0 0 8px 0;
      font-size:clamp(20px, 3.6vw, 34px);
      letter-spacing: -0.02em;
      line-height:1.05;
    }
    .content p{
      margin:0 0 18px 0;
      color:var(--muted);
      font-size:clamp(13px, 1.6vw, 15px);
    }

    .pill{
      display:inline-flex;
      gap:10px;
      align-items:center;
      background:var(--glass);
      padding:8px 12px;
      border-radius:999px;
      color:var(--muted);
      font-weight:600;
      font-size:13px;
      border:1px solid rgba(255,255,255,0.02);
    }

    .accent-dot{
      width:10px;
      height:10px;
      border-radius:50%;
      background:linear-gradient(180deg, #ffd166, #f79e02);
      box-shadow:0 6px 18px rgba(247,158,2,0.14);
      animation: pulse 1.8s infinite;
    }
    @keyframes pulse{
      0%{transform:scale(1); opacity:0.95}
      50%{transform:scale(1.35); opacity:0.7}
      100%{transform:scale(1); opacity:0.95}
    }

    .footer{
      display:flex;
      gap:12px;
      align-items:center;
      margin-top:14px;
      color:var(--muted);
      font-size:13px;
    }

    .small-muted{color:var(--muted); font-size:13px}

    /* subtle responsive padding */
    @media (max-width:420px){
      body{padding:16px}
      .card{padding:20px}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="headline">
    <div class="bus-wrap" aria-hidden="true">
      <!-- Simple bus SVG (keeps file self-contained) -->
      <svg class="bus" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="bus icon">
        <defs>
          <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
            <stop offset="0" stop-color="#ffd166"/>
            <stop offset="1" stop-color="#f79e02"/>
          </linearGradient>
        </defs>
        <rect x="3" y="14" width="58" height="30" rx="4" fill="#1f2937"/>
        <rect x="6" y="10" width="46" height="10" rx="2" fill="#0b1220"/>
        <rect x="52" y="16" width="8" height="8" rx="1" fill="#0b1220"/>
        <rect x="10" y="20" width="10" height="8" rx="1" fill="#e6eef8" opacity="0.95"/>
        <rect x="22" y="20" width="10" height="8" rx="1" fill="#e6eef8" opacity="0.95"/>
        <rect x="34" y="20" width="10" height="8" rx="1" fill="#e6eef8" opacity="0.95"/>
        <circle cx="18" cy="46" r="4.5" fill="#0b1220" stroke="#2b3440" stroke-width="1"/>
        <circle cx="46" cy="46" r="4.5" fill="#0b1220" stroke="#2b3440" stroke-width="1"/>
        <rect x="4" y="36" width="20" height="4" rx="1.5" fill="url(#g)" opacity="0.14"/>
        <rect x="40" y="36" width="18" height="4" rx="1.5" fill="url(#g)" opacity="0.14"/>
      </svg>
    </div>

    <div class="content">
      <!-- NOTE: text matches your requested phrasing exactly. -->
      <h1 id="headline">Bus allocation list comming soon</h1>
      <p class="small-muted">We're preparing the allocation list. Check back shortly for updates.</p>

      <div class="pill" aria-hidden="false">
        <span class="accent-dot" aria-hidden="true"></span>
        <span>Not yet available</span>
      </div>

      <div class="footer" aria-hidden="true">
        <span>•</span>
        <span class="small-muted">Responsive — works on phones, tablets & desktops</span>
      </div>
    </div>

  </main>

  <script>
    // Small, optional JS: keyboard accessible focus for the card and
    // replace the visible text with a corrected spelling when user presses "c".
    // (This keeps the UI static while offering a toggle for the typo.)
    (function(){
      const heading = document.getElementById('headline');

      // Press 'c' to toggle corrected spelling (helpful if you want "coming")
      let corrected = false;
      document.addEventListener('keydown', (e)=>{
        if(e.key.toLowerCase() === 'c'){
          corrected = !corrected;
          heading.textContent = corrected
            ? 'Bus allocation list coming soon'
            : 'Bus allocation list comming soon';
        }
      });

      // small accessibility hint in console
      console.log('Tip: press "c" to toggle corrected spelling of "coming".');
    })();
  </script>
</body>
</html>
